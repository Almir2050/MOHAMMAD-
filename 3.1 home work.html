<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking</title>
  <style>
    body {
      background-image: url("hotel-background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #fff;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="range"],
    input[type="search"],
    input[type="datetime-local"],
    input[type="month"],
    input[type="time"],
    input[type="file"],
    input[type="week"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hotel Booking Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="10" required><br>

    <label for="price">Price Range:</label>
    <input type="range" id="price" name="price" min="50" max="500" step="10"><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br>

    <label for="arrival">Arrival Date:</label>
    <input type="datetime-local" id="arrival" name="arrival"><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br>

    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*"><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br>

    <label for="url">Website URL:</label>
    <input type="url" id="url" name="url"><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
